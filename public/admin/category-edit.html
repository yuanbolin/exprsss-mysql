    <script>
        //获取url参数
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var id=GetRequest().id;
        //获取一级分类
        $.get("/admin/category/first",function (results) {
            console.log(results)
            if (results.status){
                var html=""
                $(results.data).each(function (index,item) {
                    html+=`  <option value="${item.category_id}">${item.name}</option>`
                });
                $("#parent").append(html);
                //获取分类详情
                $.get("/admin/category/datail",{id:id},function (res) {
                    console.log(res)
                    if (res.status) {
                        $("#category_name").val(res.data.name);
                        $("#parent").val(res.data.parent_id);
                    }
                })
            }

        });
//编辑
        $("#updateBtn").click(function () {
            //获取表单value
            var name=$("#category_name").val();
            var pid=$("#parent option:selected").val();
            console.log(name,pid,id)
            $.post("/admin/category/edit",{name:name,parent_id:pid,category_id:id },function (results) {
                if (results.status){
                    location.href="category-list.html"
                }
            });
        })
    </script>
