<script>
    $.get("/admin/category/first", function (results) {
        console.log(results)
        var html = ""
        $(results.data).each(function (index, item) {
            html += `  <option value="${item.category_id}">${item.name}</option>`
        });
        $("#parent").append(html);
    });
    //jq上传文件
    $("#uploadBtn").click(function () {
        var file = $("#uploadInput")[0].files[0];
        //FormDara对象
        var form = new FormData();
        //填充数据 (name,object)
        form.append("file", file);
        $.ajax({
            type: "POST",
            url: "/admin/upload/common",
            contentType: false,//传输文件必须
            processData: false,//不转化格式
            data: form,
            success: function (res) {
                //上传成功
                if (res.errno == 0) {
                    $(".preview img").attr("src", res.data[0]);
                    $("#main_photo").val(res.data[0]);
                } else {
                    alert(res.msg);
                }
            }
        })
    })
    $("#releaseBtn").click(function () {
       var formData=$("form").serialize();
        console.log(formData);

    $.ajax({
        type: "POST",
        url:"/admin/article/add",
        data:formData,
        success:function (res) {
           if (res.status){
               //刷新文章
             location.reload();
           }
        }
    });
    
    });
</script>
