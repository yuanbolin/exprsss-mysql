<script>
    $(document).ready(function () {
        $.get("/admin/article/all", {pageindex: 1, pagesize: 20}, function (results) {
            if (results.status) {
                var html = "";
                $(results.data).each(function (index, item) {
                    html += `\t<tr>
\t\t\t\t\t\t\t\t<td>${item.article_id}</td>
\t\t\t\t\t\t\t\t<td>${item.name}</td>
\t\t\t\t\t\t\t\t<td class="photo"><img src="${item.main_photo}" alt=""></td>
\t\t\t\t\t\t\t\t<td>${item.title}</td>
\t\t\t\t\t\t\t\t<td>${item.create_time}</td>
\t\t\t\t\t\t\t\t<td>${item.update_time}</td>
\t\t\t\t\t\t\t\t<td>
\t\t\t\t\t\t\t\t\t<button type="button" class="btn btn-default btn-xs edit" data-id="${item.article_id}">
\t\t\t\t\t\t\t\t\t\t<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
\t\t\t\t\t\t\t\t\t</button>
\t\t\t\t\t\t\t\t\t<button type="button" class="btn btn-default btn-xs delete" data-id="${item.article_id}">
\t\t\t\t\t\t\t\t\t\t<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
\t\t\t\t\t\t\t\t\t</button>
\t\t\t\t\t\t\t\t</td>
\t\t\t\t\t\t\t</tr>`
                });
                $("tbody").append(html);
            }
        });
       $("tbody").on("click",".delete",function () {
           var uid=$(this).data("id");
           console.log(uid)
           $("#confirmBtn").data("id",uid);
           $("#deleteModal").modal("show");
       });
        $("#confirmBtn").click(function () {
            var uid=$(this).data("id");
          $.ajax({
              type:"POST",
              url:"/admin/article/delete",
              data:{
                  article_id:uid
              },
              success:function (res) {
                  if (res.status){
                      $("tbody>tr").each(function (index,item) {
                          var td=$(item).find("td").eq(0).text();
                          if (td==uid){
                              $(item).remove();
                              $("#deleteModal").modal("hide");
                          }
                      })
                  }
              }
          })

        });
        $("tbody").on("click",".edit",function () {
            var uid=$(this).data("id");
            location.href=`article-edit.html?id=${uid}`;
        })

    });
</script>
